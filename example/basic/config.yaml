server:
  port: 8080
  readTimeout: "10s"
  writeTimeout: "10s"
  idleTimeout: "60s"
  enableLogging: true

security:
  clients:
    client-id: my-secret
    another-client: another-secret
  #enableBasicAuth: true
  #basicAuthUsers:
  #  alice: password123
  #  bob: secret456
  jwt:
    enabled: true
    secret: "your_hs256_secret"         # For HS256
    #publicKeyFile: "/app/certs/jwt_public.pem"  # For RS256 (optional)
    algorithms: ["RS256"] # ["HS256", "RS256"]      # List allowed algorithms
    required: false 

plugins:
  openapi:
    enabled: false
    spec_path: "./openapi.yaml"
    path: "/openapi"         # Optional, default: /openapi
    format: "json"           # Optional, "yaml" or "json" (default: yaml)
    swagger_ui: false          # Optional, serve Swagger UI at /swagger-ui/